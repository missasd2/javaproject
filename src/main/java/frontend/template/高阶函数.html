<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 高阶函数：函数的参数为另一个函数
        'use strict';
        function add(x, y, f) {
            return f(x) + f(y);
        }
        var x = add(-5, -3, Math.abs);
        console.log(x); // 8

        // map
        // 调用Array的map()方法，传入自定义的pow函数
        function pow(x) {
            return x * x;
        }
        var arr = [1, 2, 3, 4, 5, 6, 7];
        var results = arr.map(pow);
        console.log(results);

        // reduce 求数组元素累加和
        // Array的reduce()
        // 把一个函数作用在这个Array的
        // [x1, x2, x3...]上，
        // 这个函数必须接收两个参数，
        // reduce()把结果继续和序列的下一个元素做累积计算，其效果就是：
        function sum(x, y) {
            return x + y;
        }
        var res = arr.reduce(sum);
        console.log(res);

        console.log(arr.reduce(function (x, y) {return x * y  }));

        // [1, 3, 5, 7, 9]变换成整数13579
        var arr1 = [1, 3, 5, 7, 9];
        function product(x, y) {
            return 10 * x + y;
        }
        var res1 = arr1.reduce(product);
        console.log(res1);
    </script>
</head>

</body>
</html>
